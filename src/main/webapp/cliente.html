<html xmlns="http://www.w3.org/1999/xhtml" ng-app="appCliente">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>Dashboard</title>

<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="assets/img/favicon.png"
	type="image/x-icon">


<!--Basic Styles-->
<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
<link id="bootstrap-rtl-link" href="" rel="stylesheet" />
<link href="assets/css/font-awesome.min.css" rel="stylesheet" />
<link href="assets/css/weather-icons.min.css" rel="stylesheet" />

<!--Fonts-->
<link
	href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300"
	rel="stylesheet" type="text/css">

<!--Beyond styles-->
<link id="beyond-link" href="assets/css/beyond.min.css" rel="stylesheet"
	type="text/css" />
<link href="assets/css/demo.min.css" rel="stylesheet" />
<link href="assets/css/typicons.min.css" rel="stylesheet" />
<link href="assets/css/animate.min.css" rel="stylesheet" />
<link id="skin-link" href="" rel="stylesheet" type="text/css" />

<!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
<script src="assets/js/skins.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
<script src="./js/app.js"></script>
<script src="./js/cliente-controller.js"></script>
</head>
<!-- /Head -->
<body ng-controller="clienteController">
	<!-- Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="navbar-container">
				<!-- Navbar Barnd -->
				<div class="navbar-header pull-left">
					<a href="#" class="navbar-brand"> <small> <img
							src="assets/img/logo.png" alt="" />
					</small>
					</a>
				</div>
			</div>
		</div>
	</div>
	<!-- /Navbar -->

	<!-- Main Container -->

	<!-- Page Container -->
	<!-- /Page Sidebar -->
	<!-- Page Content -->
	<!-- Page Breadcrumb -->
	<div class="page-breadcrumbs">
		<ul class="breadcrumb">
			<li><i class="fa fa-home"></i> <a href="index.html">TaskManager</a></li>
			<li class="active">Cliente</li>
		</ul>
	</div>
	<!-- /Page Breadcrumb -->
	<!-- Page Header -->
	<div class="page-header position-relative">
		<div class="header-title">
			<h1>Cadastrar Cliente</h1>
		</div>
		<!--Header Buttons-->
		<div class="header-buttons">
			<a class="sidebar-toggler" href="#"> <i class="fa fa-arrows-h"></i>
			</a> <a class="refresh" id="refresh-toggler" href=""> <i
				class="glyphicon glyphicon-refresh"></i>
			</a> <a class="fullscreen" id="fullscreen-toggler" href="#"> <i
				class="glyphicon glyphicon-fullscreen"></i>
			</a>
		</div>
		
		<!--Header Buttons End-->
		<div class="row">
			<div class="widget flat radius-bordered">
				
				<div class="widget-body">
					<div id="registration-form">
						<form role="form">
							<div class="col-sm-3">
								<div class="form-group" >
									<span class="input-icon icon-right"> <input type="text" ng-model="cliente.nome"
										class="form-control" id="nomeInput" placeholder="Nome">
										<i class="glyphicon glyphicon-user circular"></i>
									</span>
								</div>
							</div>
							<div class="form-group">
								<input type="button" class="btn btn-blue" ng-click="salvarCliente()" value="Salvar
									Registro" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Page Header -->
	
	<div class="row">
		<div class="col-xs-12 col-md-12">
			<div>
				<div class="widget-header bordered-bottom bordered-yellow">
					<span class="widget-caption">Lista de Clientes</span>
					<div class="widget-buttons">
						<a href="#" data-toggle="maximize"> <i class="fa fa-expand"></i>
						</a> <a href="#" data-toggle="collapse"> <i class="fa fa-minus"></i>
						</a> <a href="#" data-toggle="dispose"> <i class="fa fa-times"></i>
						</a>
					</div>
				</div>
				<div class="widget-body " >
					<table class="table table-bordered table-hover table-striped"
						id="searchable">
						<thead class="bordered-darkorange">
							<tr role="row">
								<th>Nome</th>
								<th></th>
							</tr>
						</thead>

						<tfoot>
							<tr>
								<th rowspan="1" colspan="1"><input type="text"
									name="search_engine" placeholder="Search engines"
									class="form-control input-sm"></th>
								<th></th>
							</tr>
						</tfoot>
						<tbody>
							<tr ng-repeat="cli in clientes">
								<td class=" sorting_1">{{cli.nome}}</td>
								<td><a href="#" class="btn btn-info btn-xs edit"><i
										class="fa fa-edit"></i> Editar</a> <a href="#"
									class="btn btn-danger btn-xs delete"><i
										class="fa fa-trash-o"></i> Excluir</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
	<!-- /Page Body -->

	<!-- /Page Content -->
	<!-- /Page Container -->
	<!-- Main Container -->


	<!--Basic Scripts-->
	<script src="assets/js/jquery-2.0.3.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/slimscroll/jquery.slimscroll.min.js"></script>

	<!--Beyond Scripts-->
	<script src="assets/js/beyond.js"></script>


	<!--Google Analytics::Demo Only-->
	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date(); a = s.createElement(o),
			m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g; m.parentNode.insertBefore(a, m)
		})(window, document, 'script', 'http://www.google-analytics.com/analytics.js', 'ga');
	
		ga('create', 'UA-52103994-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>
<!--  /Body -->
</html>
